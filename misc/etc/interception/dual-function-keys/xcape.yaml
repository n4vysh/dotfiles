TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 150
MAPPINGS:
  - KEY: KEY_RIGHTALT
    TAP: KEY_ESC
    HOLD: KEY_RIGHTCTRL
    HOLD_START: BEFORE_CONSUME_OR_RELEASE
  - KEY: KEY_LEFTSHIFT
    TAP: [KEY_LEFTSHIFT, KEY_9]
    HOLD: KEY_LEFTSHIFT
  - KEY: KEY_RIGHTSHIFT
    TAP: [KEY_RIGHTSHIFT, KEY_0]
    HOLD: KEY_RIGHTSHIFT
